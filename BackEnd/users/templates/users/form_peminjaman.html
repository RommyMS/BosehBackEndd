<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Peminjaman Sepeda</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header text-center bg-success text-white">
                        <h1 class="h4">Form Peminjaman Sepeda</h1>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <h5 class="card-title">Detail Sepeda</h5>
                            <p><strong>Tipe:</strong> {{ sepeda.tipe_sepeda }}</p>
                            <p><strong>Merk:</strong> {{ sepeda.merk_sepeda }}</p>
                            <p><strong>Harga Sewa:</strong> Rp {{ sepeda.harga_sewa }} / jam</p>
                        </div>

                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_tanggal_peminjaman" class="form-label">Tanggal Peminjaman:</label>
                                <input type="date" class="form-control" name="tanggal_peminjaman" id="id_tanggal_peminjaman" required>
                            </div>

                            <div class="mb-3">
                                <label for="id_lama_peminjaman" class="form-label">Lama Peminjaman (HH:MM:SS):</label>
                                <input type="text" class="form-control" name="lama_peminjaman" id="id_lama_peminjaman" placeholder="Misal: 03:00:00" required>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Pinjam Sepeda</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
